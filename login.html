<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Login Page</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <script>
        window.onload = function() {
            // Check if there is an error in the URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error') === 'invalid_credentials') {
                alert('Incorrect User ID or Password !!');
            }
        };

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        }

        function showForgotPasswordAlert() {
            alert('Please reach out to the administrator to reset your password.');
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to top, #c9c9ff 50%, #9090fa 90%) no-repeat;
            overflow: hidden; /* Prevents scrolling */
        }

        .container {
            width: 100%;
            max-width: 500px; /* Optional: Limits the width of the login box */
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            border: none; /* Remove any border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        .panel-heading {
            text-align: center;
            margin-bottom: 10px;
        }

        #forgot {
            min-width: 100px;
            margin-left: auto;
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        .form-inline label {
            padding-left: 10px;
            margin: 0;
            cursor: pointer;
        }

        .btn.btn-primary {
            margin-top: 20px;
            border-radius: 15px;
        }

        .input-field {
            border-radius: 5px;
            padding: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border: 1px solid #ddd;
            color: #4343ff;
        }

        input[type='text'],
        input[type='password'] {
            border: none;
            outline: none;
            box-shadow: none;
            width: 100%;
        }

        .fa-eye-slash.btn {
            border: none;
            outline: none;
            box-shadow: none;
        }

        img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
        }

        a[target='_blank'] {
            position: relative;
            transition: all 0.1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel bg-white">
            <div class="panel-heading">
                <h3 class="pt-3 font-weight-bold">Login</h3>
            </div>
            <div class="panel-body p-3">
                <form action="http://localhost:8000/login_script.php" method="POST">
                    <div class="form-group py-2">
                        <div class="input-field">
                            <span class="far fa-user p-2"></span>
                            <input type="text" name="username" placeholder="Username or Email" required>
                        </div>
                    </div>
                    <div class="form-group py-1 pb-2">
                        <div class="input-field">
                            <span class="fas fa-lock px-2"></span>
                            <input id="password" type="password" name="password" placeholder="Enter your Password" required>
                            <button type="button" class="btn bg-white text-muted" onclick="togglePassword()">
                                <span id="eye-icon" class="far fa-eye-slash"></span>
                            </button>
                        </div>
                    </div>
                    <div class="form-inline">
                        <a href="#" id="forgot" class="font-weight-bold" onclick="showForgotPasswordAlert()">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
